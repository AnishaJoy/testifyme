<section class="medica-services-area section_padding_100 bg-img gradient-background-overlay"
    style="background-image: url(img/bg-img/service.jpg);" id="form">
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="section_heading white-heading">
            <img src="img/icons/xhospital2.png.pagespeed.ic.EJE4aUaej-.png" alt="">
            <h2>The Form</h2>
          </div>
        </div>
      </div>

      <div class="wrapper wrapper--w790">
        <div class="card card-5">
          <div class="card-body">
            <form action='/' method="POST">
      
              <div class="form-row">
                <div class="name">Cough</div>
                <div class="value">
                  <div class="p-t-15">
                    <label class="radio-container m-r-55">Yes
                      <input type="radio" value="1" checked="checked" name="cough">
                      <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">No
                      <input type="radio" value="0" name="cough">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Fever</div>
                <div class="value">
                  <div class="p-t-15">
                    <label class="radio-container m-r-55">Yes
                      <input type="radio" value="1" checked="checked" name="fever">
                      <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">No
                      <input type="radio" value="0" name="fever">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Sore Throat</div>
                <div class="value">
                  <div class="p-t-15">
                    <label class="radio-container m-r-55">Yes
                      <input type="radio" value="1" checked="checked" name="sore_throat">
                      <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">No
                      <input type="radio" value="0" name="sore_throat">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-row m-b-55">
                <div class="name">Headache </div>
                <div class="value">
                  <div class="p-t-15">
                    <label class="radio-container m-r-55">Yes
                      <input type="radio" value="1" checked="checked" name="headache">
                      <span class="checkmark"></span>
                    </label>
                    <label class="radio-container">No
                      <input type="radio" value="0" name="headache">
                      <span class="checkmark"></span>
                    </label>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="name">Test Indication</div>
                <div class="form-row m-b-55">
                  <div class="name">Contact With Confirmed </div>
                  <div class="value">
                    <div class="p-t-15">
                      <label class="radio-container m-r-55">Yes
                        <input type="radio" value="1" checked="checked" name="contact_with_confirmed">
                        <span class="checkmark"></span>
                      </label>
                      <label class="radio-container">No
                        <input type="radio" value="0" name="contact_with_confirmed">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                  <div class="name">Others </div>
                  <div class="value">
                    <div class="p-t-15">
                      <label class="radio-container m-r-55">Yes
                        <input type="radio" value="1" checked="checked" name="others">
                        <span class="checkmark"></span>
                      </label>
                      <label class="radio-container">No
                        <input type="radio" value="0" name="others">
                        <span class="checkmark"></span>
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <button class="btn btn--radius-2 btn--red" type="submit">Test Yourself</button>
          </div>
          </form>
        </div>
        <br>
        {{pred}}<br>
      </div>
    </div>
  </section>
